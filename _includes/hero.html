<div class="hero">
  <div class="wrapper-content">
    <div class="hero-content">
        
        {% assign postCount = site.posts | size %}
        {% if postCount > 0 %}
        <h2 class="hero-heading">{{ site.posts[0].title }}</h2>
        <p class="hero-text">{{ site.posts[0].teaser }}</p>
        <a href="{{ site.posts[0].redirect | default: site.posts[0].url }}">
          <p class="hero-button nav-link nav-link--focus">Read more</p>
        </a>
        {% else if %}
        <h2 class="hero-heading">Show your support</h2>
        <p class="hero-text">With a chance to win a cash prize on every game!</p>
        <a href="/join/" target="_blank">
          <p class="hero-button nav-link nav-link--focus">Join now</p>
        </a>
        {% endif %}
    </div>
  </div>
</div>
